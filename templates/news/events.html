{% extends 'main.html' %}{% load static %}{% block head %}{% endblock %}{% block content %}
			<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home" style="background: url('../../media/back/news.jpg');background-attachment: fixed;
			background-size: cover;">	
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Yangiliklar
							</h1>
							<p class="text-white link-nav"><a href="{% url 'home' %}">Bosh sahifa </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{% url 'events' %}"> Yangiliklar</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->
			<!-- Start events-list Area -->
			<section class="events-list-area section-gap event-page-lists">
				<div class="container">
					<div class="row align-items-center">
						{% for event in events%}
						<div class="col-lg-6 pb-30">
							<div class="single-carusel row align-items-center">
								<div class="col-12 col-md-6 thumb">
									<img class="img-fluid" src="{{event.image.url}}" alt="">
								</div>
								<div class="detials col-12 col-md-6">
									<p>{{event.created|date:'H:i d-m-Y'}}</p>
									<a href="{% url 'event_detail' event.slug %}"><h4>{{event.title}}</h4></a>
									<p>
										{{event.sub_title}}
									</p>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</section>
			<!-- End events-list Area -->

			{% endblock %}
			{% block script %}
{% endblock %}
